<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone List</title>
    <!-- Boostrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container shadow rounded px-4 py-4">
        <div class="d-flex justify-content-between my-5">
            <h1 class="h2">Our Phones</h1>
            <button class="btn bg-warning rounded"><a class="text-decoration-none text-black fw-bold" href={% url "insert_phone" %}>New Phone <i class="fa-solid fa-plus"></i></a></button>
        </div>
        <div class="shadow rounded overflow-hidden">
            <table class="h-100 table table-hover table-borderless">
                <thead class="table-secondary">
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Ram/Storage</th>
                        <th>Stock</th>
                        <th>Color</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="">
                    {% for phone in phones  %}
                        <tr>
                            <td>{{ phone.brand }}</td>
                            <td>{{ phone }}</td>
                            <td class="text-uppercase">{{ phone.ram }} / {{ phone.storage }}</td>
                            <td>{{ phone.instock }}</td>
                            <td>{{ phone.color }}</td>
                            <td>{{ phone.price }} MMK</td>
                            <td>
                                <a href="update/{{ phone }}"><i class="fa-solid fa-pen-to-square"></i></a>
                                <a href="delete/{{ phone }}"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Boostrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
