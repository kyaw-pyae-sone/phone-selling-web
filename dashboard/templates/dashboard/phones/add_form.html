{% extends "dashboard/navpane.html" %}
{% load static %}
{% block title %}New Phone{% endblock  %}
{% block content %}
    
    {{ block.super }}

    <div class="bg-white border border-3 border-grey my-5 px-5 py-3 col-auto" style="border-radius:20px">
        <a class="text-dark btn text-decoration-none mt-3 mb-5" href={% url "dashboard:get_phone" %}><i class="fa-solid fa-arrow-left"></i> Back</a>

        <div class="container vw-100">
            <div class="row">
                <form method="POST" enctype="multipart/form-data" class="col-md-8" >
                    <div class="border border-3 border-grey p-4 mb-2" style="border-radius:20px">
                        <h1 class="h2 mb-5">Add Phone and Specifications</h1>
                        {% csrf_token %}
                        {% for each in form %}
                            <div class="form-group mb-3">
                                <label for={{each.id_for_label}} class="form-label" >{{ each.label }}</label>
                                {{ each }}
                            </div>
                        {% endfor %}
                    </div>
                    <button class="btn btn-color w-100 fw-bold py-4" type="Submit" >Add Product</button>
                </form>
                <div class="col-md-2 border border-5 border-dark overflow-hidden" style="width:200px; height: 300px">
                    <img id="image_preview" src={% static "img/fallback.png" %} class="w-100 h-100" style="object-fit:contain" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Boostrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const imageInput = document.getElementById("id_banner");
        const imagePreview = document.getElementById("image_preview")

        imageInput.addEventListener("change", function(event) {
            const file = event.target.files[0];


            if( file ){
                const reader = new FileReader();

                reader.onload = function(eve) {
                    imagePreview.src = eve.target.result;
                    imagePreview.style.display = "block";
                }

                reader.readAsDataURL(file);
            }
        })
    </script>
{% endblock  %}
