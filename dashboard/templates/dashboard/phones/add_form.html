{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boostrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <a class="text-dark btn text-decoration-none" href={% url "get_phone" %}><i class="fa-solid fa-arrow-left"></i> Back</a>

        <div class="container">
            <h1>Add Phone and Specifications</h1>
            
            <div class="container d-flex justify-content-start align-items-center">
                <form action="" method="POST" >
                    {% csrf_token %}
                    {% for each in form %}
                        <div class="form-group">
                            <label for={{each.id_for_label}} class="form-label" >{{ each.label }}</label>
                            {{ each }}
                        </div>
                    {% endfor %}
                    <button type="Submit" >Add Product</button>
                </form>
                <img id="image_preview" src={% static "img/fallback.png" %} alt="">
            </div>
        </div>
    </div>

    <!-- Boostrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const imageInput = document.getElementById("id_banner");
        const imagePreview = document.getElementById("image_preview")

        imageInput.addEventListener("change", function(event) {
            const file = event.target.files[0];


            if( file ){
                const reader = new FileReader();

                reader.onload = function(eve) {
                    imagePreview.src = eve.target.result;
                    imagePreview.style.display = "block";
                }

                reader.readAsDataURL(file);
            }
        })
    </script>
</body>
</html>
