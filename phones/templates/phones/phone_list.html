{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block "content" %}
    <h1>This is HOME</h1>

    <div class="d-flex">
        {% for phone in phones %}
            <a class="card me-3" href="detail/{{phone}}" style="width:200px" >
                <img src={{ phone.banner.url }} alt="">
                <li>{{ phone }}</li>
                <li>{{ phone.price }}</li>
                <li>{{ phone.color }}</li>
            </a>
        {% endfor %}
    </div>
{% endblock %}
