<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Detail</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <a href="#" class="btn btn-link text-dark text-decoration-none">Back to Home</a>

    <div class="bg-primary">
            <div class="card w-75 m-auto">
                <div class="row">
                    <div class="col-md-4">
                        <img src={{ phone.banner.url }} class="img-fluid rounded-start" alt="">
                    </div>
                    <ul class="col-md-8">
                        <div class="card-body">
                            <form action={% url "order" phone %} method="POST">
                                {% csrf_token %}
                                <h3 class="card-title">{{ phone }}</h3>
                                <h3 class="card-subtitle">{{ phone.price }} MMK</h3>
                                <p class="text">Storage :  {{ phone.storage }}</p>
                                <p class="text">RAM :  {{ phone.ram }}</p>
                                <p class="text">In Stock :  {{ phone.instock }}</p>
                                <div class="input-group w-25 mb-3">
                                    <label for="" class="input-group-text bg-transparent border-0">Quantity</label>
                                    <select name="quantity" id="" class="form-select rounded-0">
                                        {% for quantity in quantity_range %}
                                            <option value={{ quantity }}>{{ quantity }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="btn-group gap-3">
                                    <button type="submit" class="btn btn-warning">Buy Now</button>
                                    <button type="btn" class="btn border-warning">Add to Cart</button>
                                </div>
                            </form>
                        </div>
                    </ul>
                </div>
            </div>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
