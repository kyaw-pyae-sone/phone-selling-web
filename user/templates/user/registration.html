{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href={% static "css/index.css" %} type="text/css">
</head>
<body class="w-100 overflow-hidden px-5" style="height: 100vh" >
    <div class="w-75  d-flex justify-content-center m-auto shadow" style="height:inherit" >
        <div class="w-50 p-5">
            <img src={% static "img/site-logo.png" %} style="width:130px" type="img/png" alt="logo">
            <p class="h2 my-5 fw-bold">Create a free account</p>
            <form method="post">
                {% csrf_token %}
                {% for field in  form %}
                    <label for="{{ field.id_for_label }}" class="form-label h4 my-3">{{ field.label }}</label>
                    {{ field }}
                {% endfor %}
        
                <button type="submit" class="btn w-100 mt-5 mb-3 bg-warning fs-5 py-2 fw-bold" >Register</button>
            </form>
            <p>Already have an account? <a href={% url "signin" %} class="text-decoration-none text-warning">Login</a> here</p>
        </div>
        <div class="bg-dark w-50 overflow-hidden position-relative">
            <div class="w-50 h-50 bg-light position-absolute top-50 start-50 translate-middle" style="filter: blur(250px)"></div>
            <img src={% static "img/auth.png" %} class="position-absolute top-50 start-50 translate-middle" type="img/png" alt="cover">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
