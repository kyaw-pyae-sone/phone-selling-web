<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <h3>Enter your information to confirm order</h3>

    <div class="container m-auto row shadow">
        <fieldset class="col-md-7 order-form">
            <legend>Contact Information</legend>
            <form action="{% url "purchase" %}" method = "POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Purchase Phone</button>
            </form>
        </fieldset>
        <div class="col-md-5 order-list">
            <h4>My Order</h4>
            {% for items in order_items %}
                <div class="card mb-3">
                    <div class="row py-3">
                        <div class="col-md-3">
                            <img src={{ items.phone.banner.url }} class="w-100" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-7">
                                    <p class="card-title h5">{{ items.phone }}</p>
                                    <p class="card-subtitle">{{ items.phone.price }} MMK</p>
                                    <p class="card-text">x {{ items.quantity }}</p>
                                </div>
                                <div class="col-md-5">
                                    <p class="card-text">{{ items.total }} MMK</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

            <div class="total">
                <span>Total Price : </span>
                <span>{{ grand_total }} MMK</span>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
