<h1>Your Shopping Cart</h1>

{% if cart_items %}
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.phone.model_name }}</td>
                    <td>${{ item.phone.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.item_total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <h3>Total: ${{ grand_total }}</h3>
    <a href="{% url 'order_cart' %}">Proceed to Checkout</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
